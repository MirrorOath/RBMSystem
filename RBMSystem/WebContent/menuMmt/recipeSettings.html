<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"
    media="screen">
<link rel="stylesheet" type="text/css"
    href="../jquery-easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
    href="../jquery-easyui/themes/icon.css">
<link rel="stylesheet" type="text/css"
    href="../jquery-easyui/demo/demo.css">
<script type="text/javascript" src="../jquery-easyui/jquery.min.js"></script>
<script type="text/javascript"
    src="../jquery-easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
    src="../jquery-easyui/plugins/jquery.datagrid.js"></script>
<script type="text/javascript" src="../jquery/datagrid-detailview.js"></script>
<script type="text/javascript" src="../jquery/jquery.edatagrid.js"></script>
<style type="text/css">
form {
    margin: 0;
    padding: 0;
}

.dv-table td {
    border: 0;
}

.dv-table input {
    border: 1px solid #ccc;
}
</style>
<script type="text/javascript">
    $(function() {
        $('#Menu').edatagrid({
            url : '../easyUi/easyUIGetMenus.action',
            saveUrl : '../easyUi/easyUISaveMenu.action',
            updateUrl : '../easyUi/easyUIUpdateMenu.action',
            destroyUrl : '../easyUi/easyUIDelMenu.action'
        });
    });
</script>
<title>菜谱设置</title>

</head>

<body style="background-color: #878281">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../util/js/navigationBar.js"></script>
    <div id="navigationBar"></div>


    <div>
        <table id="Menu" title="Menu"
            style="width: 700px; height: 250px" toolbar="#MenuToolbar"
            pagination="true" idField="id" rownumbers="true"
            fitColumns="true" singleSelect="true">
            <thead>
                <tr>
                    <th field="name" width="50"
                        editor="{type:'validatebox',options:{required:true}}">菜单名</th>
                    <th field="type" width="50"
                        editor="{type:'validatebox',options:{required:true}}">菜类</th>
                    <th field="specs" width="50"
                        editor="{type:'validatebox',options:{required:true}}">规格</th>
                    <th field="price" width="50"
                        editor="{type:'validatebox',options:{required:true}}">价格</th>
                    <th field="discount" width="50"
                        editor="{type:'validatebox',options:{required:true}}">折扣</th>
                    <th field="note" width="50"
                        editor="{type:'validatebox',options:{required:true}}">备注</th>
                </tr>
            </thead>
        </table>
        <div id="MenuToolbar">
            <a href="#Menu" class="easyui-linkbutton" iconCls="icon-add"
                plain="true"
                onclick="javascript:$('#Menu').edatagrid('addRow')">添加</a>
            <a href="#Menu" class="easyui-linkbutton"
                iconCls="icon-remove" plain="true"
                onclick="javascript:$('#Menu').edatagrid('destroyRow')">删除</a>
            <a href="#Menu" class="easyui-linkbutton"
                iconCls="icon-save" plain="true"
                onclick="javascript:$('#Menu').edatagrid('saveRow')">保存</a>
            <a href="#Menu" class="easyui-linkbutton"
                iconCls="icon-undo" plain="true"
                onclick="javascript:$('#Menu').edatagrid('cancelRow')">取消</a>
        </div>
    </div>

</body>
</html>
