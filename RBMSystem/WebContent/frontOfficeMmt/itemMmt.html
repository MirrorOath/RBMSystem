<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"
    media="screen">
<link rel="stylesheet" type="text/css"
    href="../jquery-easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
    href="../jquery-easyui/themes/icon.css">
<link rel="stylesheet" type="text/css"
    href="../jquery-easyui/demo/demo.css">
<script type="text/javascript" src="../jquery-easyui/jquery.min.js"></script>
<script type="text/javascript"
    src="../jquery-easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
    src="../jquery-easyui/plugins/jquery.datagrid.js"></script>
<script type="text/javascript" src="../jquery/datagrid-detailview.js"></script>
<script type="text/javascript" src="../jquery/jquery.edatagrid.js"></script>
<style type="text/css">
form {
    margin: 0;
    padding: 0;
}

.dv-table td {
    border: 0;
}

.dv-table input {
    border: 1px solid #ccc;
}
</style>
<script type="text/javascript">
    $(function() {
        $('#Objects').edatagrid({
            url : '../easyUi/easyUIGetObjectss.action',
            saveUrl : '../easyUi/easyUISaveObjects.action',
            updateUrl : '../easyUi/easyUIUpdateObjects.action',
            destroyUrl : '../easyUi/easyUIDelObjects.action'
        });
    });
</script>
<title>物品管理</title>


</head>

<body style="background-color: #878281">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../util/js/navigationBar.js"></script>
    <script src="ajax.js"></script>
    <div id="navigationBar"></div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="tabbable" id="tabs-343084">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#panel-994647"
                            data-toggle="tab">入库</a></li>
                        <li><a href="#panel-409075"
                            data-toggle="tab">出库</a></li>
                        <li><a href="#panel-409076"
                            data-toggle="tab">加入新物品</a></li>
                        <!-- <li><a href="addObjects.html">加入新物品</a></li> -->
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="panel-994647">
                            <div class="span3"></div>
                            <div class="span9">
                                <div class="control-group">
                                    <label class="control-label"
                                        for="id">物品ID</label>
                                    <div class="controls">
                                        <input id="inItemId" type="text" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label"
                                        for="streamId">物品数量</label>
                                    <div class="controls">
                                        <input id="inItemCount"
                                            type="text" />
                                        <button
                                            onclick="javascript:stapleIO(1)"
                                            class="btn">入库</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="panel-409075">
                            <div class="span3"></div>
                            <div class="span9">
                                <div class="control-group">
                                    <label class="control-label"
                                        for="id">物品ID</label>
                                    <div class="controls">
                                        <input id="outItemId"
                                            type="text" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label"
                                        for="streamId">物品数量</label>
                                    <div class="controls">
                                        <input id="outItemCount"
                                            type="text" />
                                        <button
                                            onclick="javascript:stapleIO(2)"
                                            class="btn">出库</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="panel-409076">
                            <div>
                                <table id="Objects" title="Objects"
                                    style="width: 700px; height: 250px"
                                    toolbar="#ObjectsToolbar"
                                    pagination="true" idField="id"
                                    rownumbers="true" fitColumns="true"
                                    singleSelect="true">
                                    <thead>
                                        <tr>
                                            <th field="name" width="50"
                                                editor="{type:'validatebox',options:{required:true}}">物品名</th>
                                            <th field="count" width="50"
                                                editor="{type:'validatebox',options:{required:true}}">数量</th>
                                            <th field="outCount"
                                                width="50"
                                                editor="{type:'validatebox',options:{required:true}}">已出数量</th>
                                            <th field="lost" width="50"
                                                editor="{type:'validatebox',options:{required:true}}">丢失</th>
                                            <th field="price" width="50"
                                                editor="{type:'validatebox',options:{required:true}}">价格</th>
                                        </tr>
                                    </thead>
                                </table>
                                <div id="ObjectsToolbar">
                                    <a href="#Objects"
                                        class="easyui-linkbutton"
                                        iconCls="icon-add" plain="true"
                                        onclick="javascript:$('#Objects').edatagrid('addRow')">添加</a>
                                    <a href="#Objects"
                                        class="easyui-linkbutton"
                                        iconCls="icon-remove"
                                        plain="true"
                                        onclick="javascript:$('#Objects').edatagrid('destroyRow')">删除</a>
                                    <a href="#Objects"
                                        class="easyui-linkbutton"
                                        iconCls="icon-save" plain="true"
                                        onclick="javascript:$('#Objects').edatagrid('saveRow')">保存</a>
                                    <a href="#Objects"
                                        class="easyui-linkbutton"
                                        iconCls="icon-undo" plain="true"
                                        onclick="javascript:$('#Objects').edatagrid('cancelRow')">取消</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
