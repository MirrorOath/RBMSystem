<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"
    media="screen">
<link rel="stylesheet" type="text/css"
    href="../jquery-easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
    href="../jquery-easyui/themes/icon.css">
<link rel="stylesheet" type="text/css"
    href="../jquery-easyui/demo/demo.css">
<script type="text/javascript" src="../jquery-easyui/jquery.min.js"></script>
<script type="text/javascript"
    src="../jquery-easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
    src="../jquery-easyui/plugins/jquery.datagrid.js"></script>
<script type="text/javascript" src="../jquery/datagrid-detailview.js"></script>
<script type="text/javascript" src="../jquery/jquery.edatagrid.js"></script>
<style type="text/css">
form {
    margin: 0;
    padding: 0;
}

.dv-table td {
    border: 0;
}

.dv-table input {
    border: 1px solid #ccc;
}
</style>
<script type="text/javascript">
    $(function() {
        $('#Orders').edatagrid({
            url : '../easyUi/easyUIGetOrderss.action',
            saveUrl : '../easyUi/easyUISaveOrders.action',
            updateUrl : '../easyUi/easyUIUpdateOrders.action',
            destroyUrl : '../easyUi/easyUIDelOrders.action'
        });
    });
</script>
<title>用餐统计</title>
</head>

<body style="background-color: #878281">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../util/js/navigationBar.js"></script>
    <div id="navigationBar"></div>

    <div>
        <table id="Orders" title="Orders"
            style="width: 700px; height: 250px" toolbar="#OrdersToolbar"
            pagination="true" idField="id" rownumbers="true"
            fitColumns="true" singleSelect="true">
            <thead>
                <tr>
                    <th field="streamNumber" width="50"
                        editor="{type:'validatebox',options:{required:true}}">座位流编号</th>
                    <th field="dishType" width="50"
                        editor="{type:'validatebox',options:{required:true}}">菜类</th>
                    <th field="dishNumber" width="50"
                        editor="{type:'validatebox',options:{required:true}}">菜编号</th>
                    <th field="dishName" width="50"
                        editor="{type:'validatebox',options:{required:true}}">菜名</th>
                    <th field="isOrdered" width="50"
                        editor="{type:'validatebox',options:{required:true}}">是否已下单</th>
                    <th field="isGifts" width="50"
                        editor="{type:'validatebox',options:{required:true}}">是否赠予</th>
                    <th field="isBack" width="50"
                        editor="{type:'validatebox',options:{required:true}}">是否返回</th>
                    <th field="price" width="50"
                        editor="{type:'validatebox',options:{required:true}}">价格</th>
                    <th field="discount" width="50"
                        editor="{type:'validatebox',options:{required:true}}">折扣</th>
                    <th field="producterId" width="50"
                        editor="{type:'validatebox',options:{required:true}}">做菜人ID</th>
                </tr>
            </thead>
        </table>
        <div id="OrdersToolbar">
            <a href="#Orders" class="easyui-linkbutton"
                iconCls="icon-add" plain="true"
                onclick="javascript:$('#Orders').edatagrid('addRow')">添加</a>
            <a href="#Orders" class="easyui-linkbutton"
                iconCls="icon-remove" plain="true"
                onclick="javascript:$('#Orders').edatagrid('destroyRow')">删除</a>
            <a href="#Orders" class="easyui-linkbutton"
                iconCls="icon-save" plain="true"
                onclick="javascript:$('#Orders').edatagrid('saveRow')">保存</a>
            <a href="#Orders" class="easyui-linkbutton"
                iconCls="icon-undo" plain="true"
                onclick="javascript:$('#Orders').edatagrid('cancelRow')">取消</a>
        </div>
    </div>


</body>
</html>
