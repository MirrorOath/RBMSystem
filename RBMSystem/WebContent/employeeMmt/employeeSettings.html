<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"
    media="screen">
<link rel="stylesheet" type="text/css"
    href="../jquery-easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
    href="../jquery-easyui/themes/icon.css">
<link rel="stylesheet" type="text/css"
    href="../jquery-easyui/demo/demo.css">
<script type="text/javascript" src="../jquery-easyui/jquery.min.js"></script>
<script type="text/javascript"
    src="../jquery-easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
    src="../jquery-easyui/plugins/jquery.datagrid.js"></script>
<script type="text/javascript" src="../jquery/datagrid-detailview.js"></script>
<script type="text/javascript" src="../jquery/jquery.edatagrid.js"></script>
<style type="text/css">
form {
    margin: 0;
    padding: 0;
}

.dv-table td {
    border: 0;
}

.dv-table input {
    border: 1px solid #ccc;
}
</style>
<script type="text/javascript">
    $(function() {
        $('#Employee').edatagrid({
            url : '../easyUi/easyUIGetEmployees.action',
            saveUrl : '../easyUi/easyUISaveEmployee.action',
            updateUrl : '../easyUi/easyUIUpdateEmployee.action',
            destroyUrl : '../easyUi/easyUIDelEmployee.action'
        });
    });
</script>
<title>雇员设置</title>


</head>

<body style="background-color: #878281">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../util/js/navigationBar.js"></script>
    <div id="navigationBar"></div>

    <div>
        <table id="Employee" title="Employee"
            style="width: 700px; height: 250px"
            toolbar="#EmployeeToolbar" pagination="true" idField="id"
            rownumbers="true" fitColumns="true" singleSelect="true">
            <thead>
                <tr>
                    <th field="id" width="50"
                        editor="{type:'validatebox',options:{readonly:true}}">用户id</th>
                    <th field="name" width="50"
                        editor="{type:'validatebox',options:{required:true}}">用户名</th>
                    <th field="dutyType" width="50"
                        editor="{type:'validatebox',options:{required:true}}">职责</th>
                    <th field="isWork" width="50"
                        editor="{type:'validatebox',options:{required:true}}">是否在工作</th>
                </tr>
            </thead>
        </table>
        <div id="EmployeeToolbar">
            <a href="#Employee" class="easyui-linkbutton"
                iconCls="icon-add" plain="true"
                onclick="javascript:$('#Employee').edatagrid('addRow')">添加</a>
            <a href="#Employee" class="easyui-linkbutton"
                iconCls="icon-remove" plain="true"
                onclick="javascript:$('#Employee').edatagrid('destroyRow')">删除</a>
            <a href="#Employee" class="easyui-linkbutton"
                iconCls="icon-save" plain="true"
                onclick="javascript:$('#Employee').edatagrid('saveRow')">保存</a>
            <a href="#Employee" class="easyui-linkbutton"
                iconCls="icon-undo" plain="true"
                onclick="javascript:$('#Employee').edatagrid('cancelRow')">取消</a>
        </div>
    </div>

</body>
</html>
